<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Coffee!</h1>
<hr>

<main class="container-fluid">

    <div class="row">
        <!--coffee info -->

        <div class="col  col1">

            <div id="coffees" class="row"></div>
        </div>
        <div class="col col2">


            <form>
                <label> <strong> Roast </strong></label>

                <select class="custom-select" id="roast-selection">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                    <option>blend</option>
                </select>



                <div class="form-group">
                    <label> <strong> Coffee Name </strong></label>

                    <input type="text" class="form-control"
                           placeholder="American">
                </div>
                <div>

                    <select class="custom-select  font-weight-bold regular-or-decaf-selection">
                        <option value="1" active>regular</option>
                        <option value="2">decaffeinated</option>
                    </select>

                </div>

                    <br>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="submit">Submit</button>
                    <hr>

                    <h1> Add a Coffee </h1>

                    <form>
                        <label> <strong> Roast </strong></label>

                        <select class="custom-select roast-selection">
                            <option selected>all</option>
                            <option value="1">light</option>
                            <option value="2">medium</option>
                            <option value="3">dark</option>
                            <option value="4">blend</option>
                        </select>
                        <div></div>


                        <div class="form-group">
                            <label> <strong> Name </strong></label>

                            <input type="text" class="form-control"
                                   placeholder=" ">
                            <input type="text" class="form-control"
                                   placeholder="Describe your blend(e.g. 1/2 Brazilian, 1/4 French Roast, 1/4 Kenyan - regular) ">

                        </div>

                            <br>
                            <button type="button" class="btn btn-primary btn-lg btn-block active">Submit</button>


                        </div>


                    </form>

                </div>


            </form>

        </div>


        </section>

        <section

        </section>


    </div>


</main>


<script src="main.js"></script>
</body>
</html>
