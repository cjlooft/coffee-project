<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<h1>Coffee!</h1>
<hr>

<main class="container-fluid">

    <div class="row">
        <!--coffee info -->

        <div class="col  col1">

            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>ROAST</th>
                </tr>
                </thead>
                <tbody id="coffees"></tbody>
            </table>

        </div>


        <div class="col col2">


            <form>
                <label> <strong> Roast </strong></label>

                <select class="custom-select roast-selection">
                    <option selected>all</option>
                    <option value="1">light</option>
                    <option value="2">medium</option>
                    <option value="3">dark</option>
                </select>



                <div class="form-group">
                    <label> <strong> Coffee Name </strong></label>

                    <input type="text" class="form-control"
                           placeholder="American">

<br>
                    <button type="button" class="btn btn-primary btn-lg btn-block">Submit</button>

                    <hr>

                    <h1> Add a Coffee </h1>

                    <form>
                        <label> <strong> Roast </strong></label>

                        <select class="custom-select roast-selection">
                            <option selected>all</option>
                            <option value="1">light</option>
                            <option value="2">medium</option>
                            <option value="3">dark</option>
                        </select>



                        <div class="form-group">
                            <label> <strong> Name </strong></label>

                            <input type="text" class="form-control"
                                   placeholder=" ">

                            <br>
                            <button type="button" class="btn btn-primary btn-lg btn-block active">Submit</button>




                        </div>


                    </form>

                </div>


            </form>

        </div>




        </section>
